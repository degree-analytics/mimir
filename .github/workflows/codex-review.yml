name: Codex Review

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to post sticky metrics to (optional)"
        required: false
        default: ""

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  codex:
    name: Run Codex on demand
    if: |
      (
        github.event_name == 'issue_comment' && github.event.issue.pull_request && (
          contains(github.event.comment.body, '@codex') || startsWith(github.event.comment.body, '/codex')
        )
      ) || (
        github.event_name == 'pull_request_review_comment' && (
          contains(github.event.comment.body, '@codex') || startsWith(github.event.comment.body, '/codex')
        )
      ) || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive PR number
        id: pr
        run: |
          if [[ "${{ github.event_name }}" == "issue_comment" ]]; then
            echo "number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "pull_request_review" ]]; then
            echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "pull_request_review_comment" ]]; then
            echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.pr_number }}" ]]; then
            echo "number=${{ github.event.inputs.pr_number }}" >> $GITHUB_OUTPUT
          else
            echo "number=" >> $GITHUB_OUTPUT
          fi

      - name: Codex autonomous review
        id: codex
        uses: gersmann/codex-review-action@v1
        with:
          mode: review
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          model: gpt-5
          reasoning_effort: medium
          debug_level: 1

      - name: Fetch latest Codex review comment
        if: ${{ steps.pr.outputs.number != '' }}
        id: fetch_review
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ steps.pr.outputs.number }}
        with:
          script: |
            const pr = parseInt(process.env.PR_NUMBER || '0', 10);
            if (!pr) { core.setOutput('has_body', 'false'); return; }
            const delay = ms => new Promise(r => setTimeout(r, ms));
            let found = null;
            for (let attempt = 0; attempt < 5 && !found; attempt++) {
              const comments = await github.paginate(github.rest.issues.listComments, {
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr,
                per_page: 100,
              });
              const byCodexAuthor = comments.filter(c => (c.user?.login || '').includes('codex-connector'));
              const candidates = (byCodexAuthor.length ? byCodexAuthor : comments)
                .filter(c => (c.body || '').toLowerCase().includes('codex review'))
                .filter(c => !(c.body || '').includes('<!-- Sticky Pull Request Commentcodex-review-metrics'));
              if (candidates.length) {
                candidates.sort((a,b) => new Date(b.created_at) - new Date(a.created_at));
                found = candidates[0];
                break;
              }
              await delay(4000);
            }
            if (!found || !found.body) { core.setOutput('has_body', 'false'); return; }
            core.setOutput('has_body', 'true');
            core.setOutput('body', found.body);

      - name: Sticky metrics (Codex)
        if: ${{ steps.pr.outputs.number != '' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ steps.pr.outputs.number }}
          header: codex-review-metrics
          message: |
            Codex Review
            - Model: gpt-5
            - Mode: review (triggered by @codex)
            - Repository: ${{ github.repository }}
            - Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Sticky review (Codex)
        if: ${{ steps.pr.outputs.number != '' && steps.fetch_review.outputs.has_body == 'true' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ steps.pr.outputs.number }}
          header: codex-review
          message: |
            ${{ steps.fetch_review.outputs.body }}

            ---
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          recreate: true
          hide_and_recreate: true
