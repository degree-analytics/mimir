metadata:
  name: default_minilm
  description: Baseline benchmark for all-MiniLM-L6-v2 embeddings with FAISS + smart pipeline.

cache_dir: .cache/mimir/index_default_minilm
file_extensions:
  - .md
  - .txt
vector_search:
  enabled: true
  faiss_enabled: true
  model: sentence-transformers/all-MiniLM-L6-v2
  dimension: 384
  similarity_threshold: 0.45
  faiss_index_type: IndexFlatIP
pipeline:
  enabled: true
  default_mode: smart
  cost_limit: 0.05
llm:
  enabled: false
  model: meta-llama/llama-3.1-8b-instruct:free
  temperature: 0.1
  max_tokens: 800
telemetry:
  enabled: true
  store_queries: false

docs_paths: []
